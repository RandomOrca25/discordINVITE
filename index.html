<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!--
        Meta refresh tag to redirect after 0 seconds.
        This is the primary method for auto-redirection.
    -->
    <meta http-equiv="refresh" content="0;url=https://discord.gg/HJWwBhxFGn">
    <style>
        /* Apply Tailwind CSS base styles and Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1a202c;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #3b82f6; /* Blue link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2563eb; /* Darker blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting you...</h1>
        <p>
            If you are not redirected automatically, please
            <a href="https://discord.gg/HJWwBhxFGn">click here to proceed to the Discord server</a>.
        </p>
    </div>

    <script>
        // JavaScript fallback for redirection.
        // This ensures redirection even if the meta refresh fails.
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://discord.gg/HJWwBhxFGn';
            }, 100); // Small delay to allow meta refresh to take precedence if present
        };
    </script>
</body>
</html>
